<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Portfolio</title>

  <link rel="stylesheet" href="1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Portfolio</a>
    </div>
  </nav>

  <!-- Home -->
  <header class="text-center p-5 bg-light" id="home">
    <h1>Hello, this is ankit singh</h1>
    <p>Front-End Developer</p>
  </header>

  <!-- About -->
  <section class="container py-4" id="about">
    <h2>About Me</h2>
    <p>I build simple, clean, responsive websites using HTML, CSS, and JavaScript.</p>
  </section>

  <!-- Projects -->
  <section class="container py-4" id="projects">
    <h2>Projects</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3 project">Project 1</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 project">Project 2</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 project">Project 3</div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="container py-4" id="contact">
    <h2>Contact</h2>
    <form>
      <input class="form-control mb-2" type="text" placeholder="Name">
      <input class="form-control mb-2" type="email" placeholder="Email">
      <textarea class="form-control mb-2" rows="4" placeholder="Message"></textarea>
      <button class="btn btn-primary">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center p-3 bg-primary text-white">
    <i class="fab fa-github me-2"></i>
    <i class="fab fa-linkedin me-2"></i>
    <i class="fab fa-twitter"></i>
  </footer>
</body>
</html>
