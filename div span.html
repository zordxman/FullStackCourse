<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>                <!--ul stand for unordered list  -->
        
        <li>apple</li>
        <ul>
            <li>color: red</li>
            <li>season: winter</li>
        </ul>
        <li>mango</li>
        <ul>
             <li>color: yellow</li>
            <li>season: summer</li>
        </ul>
        <li>guava</li>
    </ul>
    <ol>                       <!-- ol stands for ordered list -->
       
        <li>tree</li>
        <li>chair</li>
    </ol>

    
</body>
</html>
